<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universe by using tailwind</title>
    <!-- Daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <div class="text-center">
            <h1 class="py-8 font-bold text-2xl">AI Universe Hub</h1>
            <button class="btn btn-error text-white mb-4">
                sort by date
            </button>
        </div>
    </header>
    <main class="container mx-auto">
        <section>
            <!--loading data from AI by card from daisy ui -->
            <div id="tools-container" class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-4 text-left">

            </div>
        </section>
        <!-- show modal for details -->
        <section>
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box flex gap-4">
                    <div class="border border-red-300 rounded-md">
                        <p id="tool-description" class="py-4">Press ESC key or click the button below to close</p>
                        <!-- new div created for dynamic HTML tag -->
                        <div id="show-details-modal-container">

                        </div>
                    </div>
                    <div id="modal-image" class="border border-gray-100 rounded-md">

                    </div>
                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
                </div>
            </dialog>
        </section>
    </main>
    <script src="./ai-universe-hub.js"></script>
</body>

</html>
